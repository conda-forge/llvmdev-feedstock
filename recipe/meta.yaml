{% set version = "6.0.1" %}
{% set sha256 = "b6d6c324f9c71494c0ccaf3dac1f16236d970002b42bb24a6c9e1634f7d0f4e2" %}

{% set build_number = 1002 %}

package:
  name: llvmdev
  version: {{ version }}

source:
  fn: llvm-{{ version }}.src.tar.xz
  url: http://llvm.org/releases/{{ version }}/llvm-{{ version }}.src.tar.xz
  sha256: {{ sha256 }}
  patches:
    - CodeView_registers.patch
    - llvm-lto-static.patch   # [win]
    - twine_cfg_undefined_behavior.patch
    - D47188-svml.patch

build:
  number: {{ build_number }}
  skip:  true  # [win and vc<14]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - ninja     # [win]
    - python
  host:
    - llvm-meta {{ version }}
  run:
    - llvm-meta {{ version }}

test:
  files:
    - numba-3016.ll

  commands:
    - $PREFIX/bin/llvm-config --libs                         # [not win]
    - $PREFIX/bin/llc -version                               # [not win]

    - if not exist %LIBRARY_INC%\\llvm\\Pass.h exit 1        # [win]

    - test -f $PREFIX/include/llvm/Pass.h                    # [unix]
    - test -f $PREFIX/lib/libLLVMCore.a                      # [not win]

    - opt -S -vector-library=SVML -mcpu=haswell -O3 numba-3016.ll -o out.ll
    - findstr __svml_sin4 out.ll                             # [win]
    - grep __svml_sin4 out.ll                                # [unix]

about:
  home: http://llvm.org/
  dev_url: https://github.com/llvm-mirror/llvm
  license: NCSA
  license_file: LICENSE.TXT
  summary: Development headers and libraries for LLVM

extra:
  recipe-maintainers:
    - inducer
    - pitrou
    - jakirkham
    - mingwandroid
    - mattwala
    - SylvainCorlay
    - isuruf
